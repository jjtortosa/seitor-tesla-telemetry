version: '3.8'

# Tesla Fleet Telemetry Server Stack
#
# Quick Start:
#   1. Run ./setup.sh to configure
#   2. Copy SSL certificates to certs/
#   3. docker compose up -d
#
# Environment variables can be set in .env file (see .env.example)

services:
  # Zookeeper - Required by Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - tesla-net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka - Message queue for telemetry data
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Internal: for fleet-telemetry container
      # External: for Home Assistant connection
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://${KAFKA_HOST:-localhost}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824  # 1GB
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    networks:
      - tesla-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Tesla Fleet Telemetry Server
  fleet-telemetry:
    image: tesla/fleet-telemetry:latest
    container_name: fleet-telemetry
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "443:443"   # HTTPS for Tesla vehicle connections
      - "8443:8443" # Metrics/health endpoint
    volumes:
      - ./config.json:/config.json:ro
      - ${CERTS_PATH:-./certs}:/certs:ro
      - ${KEYS_PATH:-./keys}:/keys:ro
      - ${LOGS_PATH:-./logs}:/var/log/fleet-telemetry
    environment:
      CONFIG_FILE: /config.json
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - tesla-net
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:443/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Kafka UI - Web interface for debugging (optional)
  # Access at http://localhost:8080
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    profiles:
      - debug  # Only starts with: docker compose --profile debug up
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: tesla-telemetry
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - tesla-net

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local

networks:
  tesla-net:
    driver: bridge
